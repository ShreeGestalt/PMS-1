<div class="patient-master">
  <h1>Patient Master</h1>
    <form>
      <!--form containt-->
      <div class="form-group">
        <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal2" data-backdrop="true" data-keyboard="true">Add New Patient</button>
      </div>

      <div class="form-group">
        <!--Grid-->
        <div ng-controller = "TestMasterDetailsCtrl">
          <div ui-grid="myData" class="myGrid"></div>
        </div>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal2" role="dialog">
          <div class="modal-dialog model-lg">
            
    <!-- Modal content-->
    <h1>Add New Patient</h1>

    <div class="form-group">
      <div class="row">
        <div class="col-md-2">    
          <label  class="control-label" for="inputdefault">Patient Id:</label>
        </div>
        <div class="col-md-4">
          <input onlyDigits ng-model="patient" class="form-control input" ng-model="pid">
        </div>
      </div>
    </div>  

    <div class="form-group">
      <div class="row">
        <div class="col-md-2">    
          <label  class="control-label" for="inputdefault">Patient Name:</label>
        </div>
        <div class="col-md-2">
          <select class="selectpicker" ng-model="val.pname" id="pid">
            <option>MR</option>
          </select> 
        </div>
        <div class="col-md-8">
          <input type="text" ng-model="patientname" class="form-control input" >
        </div>

      </div>
    </div>

      <div class="col-md-6"> 
        <div class="form-group">
          <label class="control-label">Address</label>
              <textarea ng-model="address" cols="10" rows="5"></textarea>
          </div>

           <div class="row">
        <div class="form-group col-md-12 col-xs-12">
          <label class="col-md-4 col-xs-12 control-label">State</label>
          <div class="input-group col-md-8 col-xs-12 form-inline">
            <div class="input-group" style="width: 49%;">
            
               <select class="selectpicker form-control" ng-model="state" >
            <option>example</option>
          </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12 col-xs-12">
          <label class="col-md-4 col-xs-12 control-label">Distric</label>
          <div class="input-group col-md-8 col-xs-12 form-inline">
            <div class="input-group" style="width: 49%;">
            
               <select class="selectpicker form-control" ng-model="distric" >
            <option>example</option>
          </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12 col-xs-12">
          <label class="col-md-4 col-xs-12 control-label">City</label>
          <div class="input-group col-md-8 col-xs-12 form-inline">
            <div class="input-group" style="width: 49%;">
            
              <select class="selectpicker form-control" ng-model="city">
                <option>example</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12 col-xs-12">
          <label class="col-md-4 col-xs-12 control-label">DOB</label>
          <div class="input-group col-md-8 col-xs-12 form-inline">
            <p class="input-group">
              <input type="date" class="form-control" uib-datepicker-popup ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model="dob>"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>
      </div>



      <div class="row">
        <div class="form-group col-md-12 col-xs-12">
          <label class="col-md-4 col-xs-12 control-label">Gender</label>
          <div class="input-group col-md-8 col-xs-12 form-inline">
            <div class="input-group" style="width: 49%;">
            
              <select class="selectpicker form-control" ng-model="gender">
            <option>example</option>
          </select>
            </div>
          </div>
        </div>
      </div>


      <div class="form-group">
      <div class="row">
               <div class="col-md-4">    
                <label  class="control-label" for="inputdefault">Phone:</label>
              </div>
              <div class="col-md-6">
           <input onlyDigits ng-model="patient" class="form-control input" ng-model="phone">
          </div>
        </div>
      </div>  

    

        </div>

        <div class="col-md-6"> 
        <div class="form-group">
          <div class="row">
               <div class="col-md-4">    
                <label  class="control-label" for="inputdefault">Mobile:</label>
              </div>
              <div class="col-md-6">
           <input onlyDigits ng-model="patient" class="form-control input" ng-model="mobile">
          </div>
        </div>


        <div class="form-group">
          <div class="row">
               <div class="col-md-4">    
                <label  class="control-label" for="inputdefault">Email:</label>
              </div>
              <div class="col-md-6">
           <input onlyDigits ng-model="patient" class="form-control input" ng-model="email">
          </div>
        </div>

        <div class="form-group">
        <label>Photo</label>
        <div class="fileupload fileupload-new" data-provides="fileupload" ng-model="val.photo">
          <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;"></div>
          <div>
            <span class="btn btn-file"><span class="fileupload-new">Select image</span><br>
            <span class="fileupload-exists">Change</span><input type="file" /></span>
            <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>  

          </div>

            <div class="form-group">
              <button type="button" class="btn btn-success" ng-click="add()">Save</button>
              <button type="button" class="btn btn-danger" ng-click="oldpatient">Clear</button>
            </div>







      </div>







      </div>
    </div>






</div>
