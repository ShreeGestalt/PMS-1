<div class="Add-test">
	<div class="row">                                      <!-- Main ROW Open -->	
		<h1>Add test</h1>   

			<form role="form-inline">

				<div class="col-md-6">                   <!-- 1st division -->
                        
                        <div class="form-group">	          
				            <label class="control-label" for="inputdefault">Test name:</label>
				            <input capitalize class="form-control" ng-model="tstname" id="121" type="text">
			            </div>

                        <div class="form-group">     
		            	<label  class="control-label" for="inputdefault">Group</label>:
						 	<select class="selectpicker form-control">
							<option>example</option>
							<option>example</option> 
						 </select>
				      </div>

			            <div class="form-group">	          
				            <label class="control-label" for="inputdefault">Add Group:</label>
				            <input capitalize class="form-control" ng-model="adg" id="122" type="text">
			            </div>

			            <div class="form-group">	          
				            <label class="control-label" for="inputdefault">Heading:</label>
				            <input capitalize class="form-control" ng-model="hding" id="123" type="text">
			            </div>

			            <div class="form-group">
							<label class="control-label" for="inputdefault">Test code</label>:
					 		<input type="text" name="input" class="form-control" ng-model="tc" min="0" max="99" required />
			          	</div>

		                 <div class="form-group">
							<label class="control-label" for="inputdefault">Test charges</label>:
					 		<input type="number" name="input" class="form-control" ng-model="tc" min="0" max="99" required />
			          	</div>

			          	<div class="form-group">
             			        <label class="control-label" for="inputdefault">Remark:</label>
                                <textarea class="form-control custom-control" rows="8" style="resize:none"></textarea>
					    </div>

			        	<div class="form-group">     
			            	<label  class="control-label" for="inputdefault">Flag</label>:
							 	<select class="selectpicker form-control">
								<option>sample</option>
								<option>ple</option> 
							 </select>
					    </div>
				    
						<div class="form-group">     
								<label class="control-label" for="inputdefault">Method</label>:
								<select class="selectpicker form-control">
								<option>example</option>
								<option>example</option>
								</select>
								<button type="button" class="btn btn-warning btn-sm">ADD METHOD</button>
						</div>
                         
						 
			            	<div class="form-group">
					        <label class="control-label" for="inputdefault">Sample</label>:
							    <select class="selectpicker form-control">
									<option>example</option>
									<option>example</option>
				        	</select>
				        	<button type="button" class="btn btn-warning btn-sm">ADD SAMPLE</button>
				        </div>




			            <div class="form-group">
					        <label class="control-label" for="inputdefault">Instrument</label>:
							    <select class="selectpicker form-control">
									<option>example</option>
									<option>example</option>
				        	</select>
				        <button type="button" class="btn btn-warning btn-sm">ADD INSTRUMENT</button>

				        </div>

				        
						
							
						

				</div>	

			</form>
			    
                <h3>Test parameters</h3>
            <form role="form-inline"> 
                <div class="col-md-6">              <!-- 2nd division of web page -->  
                      
                    <div class="form-group">     
		            	<label  class="control-label" for="inputdefault">Exam type</label>:
						 	<select class="selectpicker form-control">
							<option>example</option>
							<option>example</option> 
						 </select>
				      </div>

				    <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Test details:</label>
			            <input capitalize class="form-control" ng-model="td" id="124" type="text">
		             </div>

		            <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Unit:</label>
			            <input capitalize class="form-control" ng-model="unt" id="125" type="text">
		            </div>

		             <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Order:</label>
			            <input capitalize class="form-control" ng-model="order" id="125" type="text">
		            </div>

		             <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Min ref.:</label>
			            <input capitalize class="form-control" ng-model="minref" id="77" type="text">
		            </div>

		             <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Max ref.:</label>
			            <input capitalize class="form-control" ng-model="maxref" id="55" type="text">
		            </div>

		             <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Min age:</label>
			            <input capitalize class="form-control" ng-model="minage" id="111" type="text">
		            </div> 

		            <div class="form-group">	          
			            <label class="control-label" for="inputdefault">Max age:</label>
			            <input capitalize class="form-control" ng-model="maxage" id="45" type="text">
		            </div>

		            <div class="form-group">     
		            	<label  class="control-label" for="inputdefault">Gender</label>:
						 	<select class="selectpicker form-control">
							<option>Male</option>
							<option>Female</option> 
						 </select>
				    </div>

				    <div class="form-group">
					    <div class="col-md-offset-1  col-md-12">
						<button type="button" class="btn btn-warning">ADD</button>
						<button type="button" class="btn btn-info">UPDATE</button>
						<button type="button" class="btn btn-warning">DONE</button>
					</div>
				</div></div>

            </form>
</div>
