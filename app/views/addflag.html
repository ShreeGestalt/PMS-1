<div class="col-md-12 col-md-offset-1">  
  <form role="form">
    <div class="row">
      <center><h1>ADD FLAG</h1></center>
      <hr class="divider">        
      <form role="form">
        <div class="form-group">
          <label for="inputdefault">FLAG NAME</label>
          <input capitalize class="form-control input-sm" ng-model="flagName" id="inputdefault" >
        </div>
        <div class="form-group">
          <label for="inputdefault">PERCENT</label>
          <input capitalize class="form-control input-sm" input type="number" ng-model="percent" id="inputdefault" >
        </div>
        <div class="form-group">
          <label for="inputdefault">AMOUNT</label>
          <input capitalize class="form-control input-sm" input type="number" ng-model="amount" id="inputdefault" >
        </div>
      </form>
      <hr class="divider">
      <button type="button" class="btn btn-primary">SUBMIT</button>                    
      <button type="button" class="btn btn-warning">RESET</button>
      <hr class="divider">
    </div>
  </form>
</div>
