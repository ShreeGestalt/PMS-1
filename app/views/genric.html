
<div class="generic">
  <h1>Generic</h1>
<form>
  <div class="form-group">
    <label class="control-label">Select</label>
      <select ng-model="selectedItem" id="slct" ng-options="value.name for value in pmsdata track by value.id"></select>



  </div>

<div class="form-group">
	 <label class="control-label">Add {{selectedItem.name}}</label>
	 <input type="text"  class="form-control input" ng-model="gname">
	</div>
<div class="form-group">
	<button type="button" class="btn btn-primary btn" ng-click="add()">Add</button>
  <button type="button" class="btn btn-warning btn" ng-click="">clear</button>
</div>



<div  class="form-group">
	<table  class="table table-bordered">
  <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="val in pms">
        <td>{{val.id}}</td>
        <td>{{val.name}}</td>
         </tr>
    </tbody>
  </table>

  

 </form>
</div>
